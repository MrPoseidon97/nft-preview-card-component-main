<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">

</head>
<body>

  <main>
    <div class="container">
      <div class="image-wrap">
        <img class="hero-img" src="images/image-equilibrium.jpg" alt="Image of crypto">
        <img class="hover-view" src="images/icon-view.svg" alt="">

      </div>

      <h1 class="header">Equilibrium #3429</h1>
      <p class="intro-text">Our Equilibrium collection promotes balance and calm.</p>
      
      <div class="info">
          <p class="eth"><img src="images/icon-ethereum.svg" alt="crypto icon">0.041 ETH</p>
          <p class="timer"><img src="images/icon-clock.svg" alt="clock image">3 days left</p>
      </div>
      <hr>
      <div class="original-poster">
        <img src="images/image-avatar.png" alt="">
        <p>Creation of <span class="op-name">Jules Wyvern</span></p>
      </div>

    </div>
  </main>



</body>
</html>
